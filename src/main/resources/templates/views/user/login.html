<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>

<title>Iniciar Sesión</title>
<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>

	<br>
	<br>
	<div class="container col-sm-4 ">
		<div class="border mt-5">
			<div>
				<h4 class="text-center mt-3 text-muted " th:text="${title}"></h4>
				<p class="text-center text-muted mt-3">Entre su nombre de usuario y su paswword</p>
			</div>
		
			<form th:action="@{/views/user/login}" method="post"> 
				<div class="mb-4 d-flex justify-content-center row">
					<div class="col-sm-6 ">
						<input type="text" name="userName" class="form-control btn-lg rounded-pill text-center h6" placeholder="Username" id="userName" required>
					</div>					
				</div>
				<div class="mb-4 d-flex justify-content-center row">
					<div class="col-sm-6">
							<input type="password" name="password" class=" form-control btn-lg rounded-pill text-center "placeholder="Contraseña" id="password" required>
					</div>
				</div>
				<div class="text-center">
					<a href="#" class="text-decoration-none text-muted">Olvidó su contraseña?</a>
				</div>
				<div class="mb-4 d-flex justify-content-center row">
					<div class="col-sm-6 mt-3">
						<input type="submit" class="form-control btn-lg rounded-pill text-muted "value="Entrar">
					</div>
				</div>
			</form>
			<div class="text-center text-decoration-none mb-4">
			<a th:href="@{/views/user/create}" class=" text-decoration-none text-muted b">Si aún no tiene cuenta aquí puede registrarse</a>
			</div>
		</div>

	</div>









	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
