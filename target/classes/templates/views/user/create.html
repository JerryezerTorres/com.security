<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Registrtar Usuario</title>

<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>

	<br>
	<div class="container  ">
		<h2 th:text="${title}" class="text-center fst-normal mb-5 "></h2>
		
		<hr>		
		<form th:action="@{/views/user/save}" th:object="${user}"
			 method="post" class="row g-3 " enctype="multipart/form-data">
			 <input type="hidden" th:field="*{id}">
			<div class="col-md-3">
				<label for="name" class="form-label">Nombre</label> 
				<input type="text" th:field="*{name}"class="form-control" id="name" name="name">			
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="lastName" class="form-label">Apellido </label> 
				<input type="text" th:field="*{lastName}" class="form-control" id="lastName" name="lastName">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="email" class="form-label">Email</label> 
				<input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="email.@gmail.com">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="direction" class="form-label">Dirección</label> 
				<input type="text" th:field="*{direction}" class="form-control" id="direction" name="direction">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('direction')}" th:errors="*{direction}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="telephone" class="form-label">Teléfono</label> 
				<input type="text" th:field="*{telephone}"class="form-control" id="telephone" name="telephone">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="username" class="form-label">Nombre de Usuario</label> 
				<input type="text" th:field="*{userName}" class="form-control" id="username" name="username">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small></strong>
			</div>
			<div class="col-sm-3">
			<label for="password" class="form-label">Contraseña</label>
				<input type="password" th:field="*{password}" class="form-control" id="password" name="password"> 
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small></strong>
			</div>		
			<div class="col-sm-3">
			<label for="img" class="form-label">Imagen</label>
				<input type="file" class="form-control" id="img" name="img" > 
			</div>
 			<div class="col-sm-3">
				<label for="enabled" class="form-label">Habilitado:</label>
			        <select id="enabled" class="form-control" name="enabled">
			            <option value="true">Sí</option>
			            <option value="false">No</option>
			        </select>
			</div> 					
			<div class="col-12">
 				<input type="submit" class="btn btn-primary btn-sm " value="Guardar">
			</div>
		</form>
		<hr>	
	</div>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</body>
</html>
