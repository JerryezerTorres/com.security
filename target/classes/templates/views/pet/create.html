<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Registrtar Mascota</title>

<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>

	<br>
	<div class="container  ">
		<h2 th:text="${title}" class="text-center fst-normal mb-5 "></h2>
		
		<hr>		
		<form th:action="@{/views/pet/save}" th:object="${pet}"
			 method="post" class="row g-3 " enctype="multipart/form-data">
			 <input type="hidden" th:field="*{id}">
			<div class="col-md-3">
				<label for="name" class="form-label">Nombre</label> 
				<input type="text" th:field="*{name}"class="form-control" id="name" name="name">			
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="race" class="form-label">Raza </label> 
				<input type="text" th:field="*{race}" class="form-control" id="race" name="race">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('race')}" th:errors="*{race}"></small></strong>
			</div>
			<div class="col-md-3">
				<label for="typeOfPet" class="form-label">Tipo de Mascota </label> 
				<input type="text" th:field="*{typeOfPet}" class="form-control" id="typeOfPet" name="typeOfPet">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('typeOfPet')}" th:errors="*{typeOfPet}"></small></strong>
			</div>		
			<div class="col-sm-3">
			<label for="img" class="form-label">Imagen</label>
				<input type="file" class="form-control" id="img" name="img" > 
			</div>
					
			<div class="col-12">
 				<input type="submit" class="btn btn-primary btn-sm " value="Guardar">
			</div>
		</form>
		<hr>
		
	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
